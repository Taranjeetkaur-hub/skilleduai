<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkilledU sign</title>
  <style>
    body { margin:0; font-family:'Segoe UI', Arial, sans-serif; background:linear-gradient(135deg,#f0f4f8,#dfe9f3); height:100vh; display:flex; justify-content:center; align-items:center;}
    .login-box { background:#fff; padding:40px 30px; border-radius:15px; box-shadow:0 15px 35px rgba(50,50,93,0.1),0 5px 15px rgba(0,0,0,0.07); width:360px; text-align:center; color:#2f6fbf; transition:transform 0.3s ease,box-shadow 0.3s ease;}
    .login-box:hover{transform:translateY(-5px);box-shadow:0 25px 45px rgba(50,50,93,0.15),0 10px 20px rgba(0,0,0,0.1);}
    .login-box h1{font-size:36px;margin-bottom:25px;color:#2f6fbf;letter-spacing:2px;}
    .input-group{margin:12px 0;border:1px solid #ccc;border-radius:10px;background:#fafafa;padding:12px 15px;display:flex;align-items:center;transition:border 0.3s ease,box-shadow 0.3s ease;}
    .input-group input{border:none;outline:none;flex:1;font-size:15px;background:transparent;}
    .input-group:focus-within{border-color:#2f6fbf;box-shadow:0 0 8px rgba(47,111,191,0.3);}
    .btn{width:100%;padding:12px;margin-top:12px;border:none;border-radius:8px;background:linear-gradient(135deg,#2f6fbf,#1b3d6b);color:#fff;font-size:16px;font-weight:bold;cursor:pointer;transition:all 0.3s ease;}
    .btn:hover{background:linear-gradient(135deg,#1b3d6b,#2f6fbf);}
    .error-msg{margin-top:10px;font-size:14px;font-weight:600;display:none;padding:8px 10px;border-radius:8px;background:#ffe5e5;color:#d8000c;}
    .error-msg.success{background:#e5ffea;color:#007700;}
  </style>
</head>
<body>
  <div class="login-box">
    <h1>SKILLEDU</h1>
    <div class="input-group"><input type="email" id="email" placeholder="Email"></div>
    <div class="input-group"><input type="password" id="password" placeholder="Password"></div>
    <div id="errorBox" class="error-msg"></div>
    <button class="btn" id="loginBtn">LOGIN</button>
    <button class="btn" id="signupBtn">SIGNUP</button>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
