<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - SkilledU</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7dace4, #6fa8dc);
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .welcome-box {
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 60px;
      margin: 0;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 28px;
      margin-top: 15px;
      color: #ffffff;
      animation: fadeInUp 3s ease-in-out;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confetti effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1> Congratulations </h1>
    <h2>Welcome to the Era of Real World </h2>
    <h2>Let's Learn Together!</h2>
  </div>

  <script>
    // Confetti generator
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);

      // random position & color
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

      setTimeout(() => confetti.remove(), 5000);
    }

    // Keep generating confetti
    setInterval(createConfetti, 150);
  </script>
  <script>
  // 3 second baad redirect to home.html
  setTimeout(() => {
    window.location.href = "home.html";
  }, 3000);
</script>

</body>
</html>
